%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------

# Camera calibration and distortion parameters (OpenCV) 


Camera.fx: 817.6158
Camera.fy: 817.6158
Camera.cx: 638.7058
Camera.cy: 471.5457

#Camera.k1: 0.15269
#Camera.k2: -0.15797
#Camera.p1: 0.002668
#Camera.p2: -3.24e-04

Camera.k1: 0.0
Camera.k2: 0.0
Camera.p1: 0.0
Camera.p2: 0.0

Camera.width: 1280
Camera.height: 960

# Camera frames per second 
Camera.fps: 30

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# stereo baseline times fx
#Camera.bf: 4915.698
Camera.bf: 49.15789
#Camera.bf: 45834


# Close/Far threshold. Baseline times.
#ThDepth: 35
ThDepth: 10

#--------------------------------------------------------------------------------------------
# Stereo Rectification. Only if you need to pre-rectify the images.
# Camera.fx, .fy, etc must be the same as in LEFT.P
#--------------------------------------------------------------------------------------------
# 相机拍摄的图像尺寸
LEFT.height: 960
LEFT.width: 1280
# 畸变系数
LEFT.D: !!opencv-matrix
   rows: 1
   cols: 14
   dt: d
   data: [1.7632935695171864e-01, -2.8423764109953159e-01, 0., 0., 0.,
       0., 0., -1.6664031096324300e-01, 0., 0., 0., 0., 0., 0.]
# 相机内参
LEFT.K: !!opencv-matrix
   rows: 3
   cols: 3
   dt: d
   data: [ 7.6594706455495202e+02, 0., 6.4520779677122812e+02, 0.,
       7.6298320081699262e+02, 4.6897230171012228e+02, 0., 0., 1.]
# 在立体校正过程中，相机为实现共面过程中所需要进行的旋转
