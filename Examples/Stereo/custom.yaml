   rows: 3
   cols: 4
   dt: d
   data: [ 8.1761585515092304e+02, 0., 6.3870583343505859e+02, 0., 0.,
       8.1761585515092304e+02, 4.7154574584960938e+02, 0., 0., 0., 1.,
       0. ]

